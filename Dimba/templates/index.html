{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChezaDimba</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
        }

        /* Top Banner */
        .top-banner {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .slogan {
            font-size: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slogan span {
            color: #ff4757;
            font-weight: 600;
        }

        .soccer-ball {
            animation: spin 2s linear infinite;
            display: inline-block;
            font-size: 24px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .social-links a {
            margin-left: 20px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff4757;
        }

        /* Navigation */
        .nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 60px;
            z-index: 999;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff4757;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: #ff4757;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            padding-top: 120px;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-content {
            text-align: center;
            color: #fff;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 64px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .cta-button {
            background: #ff4757;
            color: #fff;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            display: inline-block;
        }

        .cta-button:hover {
            background: #ff2e43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,71,87,0.4);
        }

        /* Contact Section */
        .contact {
            padding: 100px 50px;
            background: rgba(0, 0, 0, 0.9);
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 42px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ff4757;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #ff4757;
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            display: block;
            width: 100%;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: #ff2e43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,71,87,0.4);
        }

        /* Video Controls */
        .video-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <div class="slogan">
            Ready to <span>sweat</span> it out. <span class="soccer-ball">âš½</span>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <a href="{% url 'Dimba:home' %}" class="logo">CHEZA DIMBA</a>
            <div class="nav-links">
                <a href="{% url 'Dimba:home' %}" class="active">HOME</a>
                <a href="{% url 'Dimba:location' %}">LOCATION</a>
                <a href="{% url 'Dimba:resources' %}">VIDEOS</a>
                <a href="{% url 'Dimba:community' %}">COMMUNITY</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'Dimba:logout' %}">LOG OUT</a>
                {% else %}
                    <a href="{% url 'Dimba:login' %}">LOG IN</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <video id="mainVideo" autoplay muted loop playsinline>
            <source src="{% static 'images/2932301-uhd_4096_2160_24fps.mp4' %}" type="video/mp4">
        </video>
        <div class="overlay">
            <div class="hero-content">
                <h1>Welcome to ChezaDimba</h1>
                <p>Find your perfect football turf and community</p>
                <a href="{% url 'Dimba:community' %}" class="cta-button">Get Started</a>
            </div>
        </div>
    </div>

    <!-- Video Controls -->
    <div class="video-controls">
        <button id="pipButton" class="control-btn" title="Picture in Picture">
            <i class="fas fa-external-link-alt"></i>
        </button>
        <button id="muteButton" class="control-btn" title="Toggle Mute">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainVideo = document.getElementById('mainVideo');
            const pipButton = document.getElementById('pipButton');
            const muteButton = document.getElementById('muteButton');
            const contactForm = document.getElementById('contactForm');

            // Picture in Picture functionality
            pipButton.addEventListener('click', async () => {
                try {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                    } else {
                        await mainVideo.requestPictureInPicture();
                    }
                } catch (error) {
                    console.error('Picture in Picture failed:', error);
                }
            });

            // Mute toggle functionality
            muteButton.addEventListener('click', () => {
                mainVideo.muted = !mainVideo.muted;
                muteButton.innerHTML = mainVideo.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });

            // Contact form submission
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(contactForm);
                
                try {
                    const response = await fetch("{% url 'Dimba:save_contact' %}", {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        alert('Message sent successfully!');
                        contactForm.reset();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to send message. Please try again.');
                }
            });

            // Parallax effect on scroll
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                mainVideo.style.transform = `translateY(${scrolled * 0.5}px)`;
            });
        });
    </script>
</body>
</html>
